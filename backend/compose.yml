version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: banking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # Note: User needs to create this, or I can provide a template
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/banking_db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MODEL_NAME=llama3.2
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
